version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ReviewSaas/frontend && npm install
    build:
      commands:
        - cd ReviewSaas/frontend && npm run build
  artifacts:
    baseDirectory: ReviewSaas/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - ReviewSaas/frontend/node_modules/**/*
